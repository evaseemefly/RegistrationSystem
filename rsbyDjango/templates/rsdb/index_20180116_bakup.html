{% endblock %}

{% block bottom-js  %}
    <script>
        var vm
        $(function () {
            var url="http://127.0.0.1:8000/getperson"
            //页面加载时ajax到获取人员list的方法
            $.ajax({
                type: "GET",
					url: url,
					dataType: "json",
					success: function(data) {
                    //成功后解析
                        data
                        vm=new Vue({
                            el:'#app',
                            data:{
                                items:data.persons
                            }
                        })
                    }

            })
        })
    </script>
{% endblock %}
